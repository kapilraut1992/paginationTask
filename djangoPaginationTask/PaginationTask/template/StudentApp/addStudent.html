{% extends "layoutPage.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Student Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" class="jumbotron " enctype="multipart/form-data" style="margin:auto ;width:40%;text-align:center;">
            {% csrf_token %}
            <h1 style="text-align:center;color:black">Student Form</h1>
            {{form | crispy}}
            <br>
            <input type="submit" value="AddStudent" class="btn btn-primary " style="text-align:center;">
        </form>
    </div>
{% endblock %}
